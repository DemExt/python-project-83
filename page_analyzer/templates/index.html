<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hexlet Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Добавить сайт</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="post" action="{{ url_for('index') }}" class="mb-4">
    <div class="mb-3">
      <label for="url" class="form-label">URL сайта</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required maxlength="255" />
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
  <a href="{{ url_for('urls_list') }}" class="btn btn-secondary">Посмотреть все сайты</a>
</div>
</body>
</html>
