<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Все сайты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Сайты</h1>
  <table class="table table-striped" data-test="urls">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th> <!-- пока без данных, потом добавим -->
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
      <tr>
        <td>{{ url.id }}</td>
        <td><a href="{{ url_for('url_detail', url_id=url.id) }}">{{ url.name }}</a></td>
        <!-- Если у вас есть свойство last_check_time для каждой ссылки -->
        <td>
          {% if url.last_check_time %}
            {{ url.last_check_time.strftime('%Y-%m-%d %H:%M:%S') }}
          {% else %}
            Нет проверок
          {% endif %}
        </td>
        <td>Нет проверок</td> <!-- можете позже заменить на код ответа, если он есть -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
