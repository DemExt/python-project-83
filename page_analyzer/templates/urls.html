<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
    <h1>Все URL</h1>
    <table class="table" data-test="urls">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Создано</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('url_detail', url_id=url[0]) }}">{{ url[1] }}</a></td>
                <td>{{ url[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Добавить новый URL</a>
</body>
</html>
