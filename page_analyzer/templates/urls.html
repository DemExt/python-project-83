<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Все сайты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Список сайтов</h1>
  <table class="table table-striped" data-test="urls">
    <thead>
      <tr>
        <th>ID</th>
        <th>URL</th>
        <th>Дата добавления</th>
        <th>Последняя проверка</th> <!-- пока без данных, потом добавим -->
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
      <tr>
        <td>{{ url.id }}</td>
        <td><a href="{{ url_for('url_detail', url_id=url.id) }}">{{ url.name }}</a></td>
        <td>{{ url.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>Нет проверок</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
